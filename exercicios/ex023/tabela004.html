<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }

        table {
            border-collapse: collapse;
            width: 600px;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
        }

        th {
            background-color: gray;
        }

        #container {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <table>
           <caption>
           </caption>
           <thead>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th scope="colgroup" colspan="3">Filmes</th>
           </thead>
           <tbody>
                <th scope="rowgroup" rowspan="3">Mulheres</th>
                <td>Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
                <tr>
                    <td>Beatríz Souza</td>
                    <td>Hulk</td>
                    <td>Inception</td>
                    <td>Vingadores</td>
                </tr>
                <tr>
                    <td>Cláudia Melo</td>
                    <td>Oblivon</td>
                    <td>Matrix</td>
                    <td>Big Hero</td>
                </tr>
                <th scope="rowgroup" rowspan="3">Homens</th>
                <td>Bruno Mendonça</td>
                <td>Intocaveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
                <tr>
                    <td>Daniel Lourenço</td>
                    <td>Wall-E</td>
                    <td>Oldboy</td>
                    <td>Dangal</td>
                </tr>
                <tr>
                    <td>Fabiano Mota</td>
                    <td>Star wars 5</td>
                    <td>Taxi Driver</td>
                    <td>Toy story</td>
                </tr>
           </tbody>
        </table>
    </div>
    
</body>
</html>
